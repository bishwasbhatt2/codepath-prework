<body>

  <!-- Title Of the Game -->
  <h1>Light and Sound Memory game</h1>

  <p>
    <!-- Description of the Game -->
    Welcome to the game! Repeat back the pattern by pressing buttons.
  </p>

  <div class="row justify-content-center">
  <div class="col-4 text-left">
    <h5>
      Attempts left: <span id="tries">3</span>
      <br />
      Time Remaining: <span id="count">10</span>
    </h5>
  </div>


  <div class="col-4 text-center">
    <!-- This button starts the game  -->
    <button id="startBtn" onclick="startGame()">
      Start
    </button>

    <!-- This button ends the game -->
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
  </div>

  <div class="col-4 text-right">
  <h5>
    Max Score: <span id="maxScore">0</span>
    <br />
    Current Score: <span id="currentScore">0</span>
  </h5>
</div>
</div>


</div>


  <!-- Four different types of squares corresponding to different soundqueues -->
  <div id="gameButtonArea">
    <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
    <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
    <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
    <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()" class="hidden"></button>
    <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()" class="hidden"></button>
    <button id="button7" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone()" class="hidden"></button>
  </div>

  <div class="row justify-content-left">
    <div class="col-6 text-left">
      <h4>
        Buttons:
        <button id="decBut" onclick="adjustButtonDown()">&lt</button>
        <span id="buttonCounter">4</span>
        <button id="incBut" onclick="adjustButtonUp()">&gt</button>
      </h4>
      <br />
      <h4>
        Pattern Length:
        <button id="decPat" onclick="adjustPatternDown()">&lt</button>
        <span id="patternCounter">8</span>
        <button id="incPat" onclick="adjustPatternUp()">&gt</button>
      </h4>
    </div>
  </div>


</body>
